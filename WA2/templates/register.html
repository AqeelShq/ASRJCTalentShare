<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title> Talent Share Login Page</title>
  </head>
<body>
  <h1> WELCOME TO ASRJC TALENT SHARE </h1>

  <h2> REGISTER </h2>

  <form action="/register" method="POST">
    
    <label for="username"> Please Enter A Username: </label>
    <input type="text" name="username" placeholder="Username" required> <br>

    <label for="password"> Please enter a password: </label>
    <input type="password" name="password" placeholder="Password" required> <br>

    <label for="confirm_password"> Please reenter password: </label>
    <input type="password" name="confirm_password" placeholder="Password" required><br><br>
  

    <input type="submit" value="Submit">
  </form>

  <div class="fixed-footer">
      <a href="{{ url_for('feedback') }}">Have any feedback? :D </a>
  </div>

</body>
</html>
